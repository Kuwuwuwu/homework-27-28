<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style/styles.css">
</head>

<body>
    <header class="header">
        <h1>Beautiful Forest</h1>
    </header>
    <div class="wrapper">
        <div id="slider" class="slider">
            <img class="image active" src="images/image1.jpg" alt="Слайд 1">
            <img class="image" src="images/image2.jpeg" alt="Слайд 2">
            <img class="image" src="images/image3.jpg" alt="Слайд 3">
            <div id="gallery" class="gallery">
            </div>

            <button class="scroll-button scroll-left" aria-label="Previous slide">&#10094;</button>
            <button class="scroll-button scroll-right" aria-label="Next slide">&#10095;</button>

            <div class="circle__container" aria-label="Slide indicators"></div>
        </div>
        <div class="stopper" aria-label="Stop autoplay">&#10095;</div>
    </div>

    <script src="scripts/main.js" defer></script>
</body>

</html>
